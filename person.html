<!DOCTYPE html>
<html>
<head>
  <title>Person Assignment</title>
</head>
<body>
  <h1>Assignment</h1>
  <h2>Objects</h2>
  Objects are special case of data types that are used to store combination of other primitive data types.
  <script>
    var person1 = {
    FirstName : "Harry",
    LastName : "Clinton",
    Office_Address : "White House, Washington"
}

var person2 = new Object();
person2.FirstName = "K.";
person2.LastName = "Sivan";
person2.Office_Address = "ISRO Headquarters, Bengaluru";

var person3 = new Object();
person3.FirstName = "Ajit";
person3.LastName = "Mohanty";
person3.Office_Address = "BARC Headquarters, Mumbai";

console.log("The first person is -");
console.log(person1);
console.log("\nThe second person is -");
console.log(person2);
console.log("\nThe third person is -");
console.log(person3);
  </script>
</body>
</html>
